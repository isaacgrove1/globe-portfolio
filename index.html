<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Photography Portfolio</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div id="tooltip">
            <img id="tooltip-img" src="" alt="preview" />
            <span id="tooltip-text">Location</span>
        </div>

        <div id="intro-box">
            <h1 class="intro-title">A MAP OF MEMORIES</h1>
            <p class="intro-blurb">A curated selection of moments captured across the world. Hoping to colour the whole map red someday.</p>
            <img class="intro-image" src="images/PROFILE/me.png" alt="Preview Image" />
        </div>

        <button id="beach-btn">Beach & Surf</button>
        <button id="corp-btn">Corporate & Event</button>
        <a id="insta-link" href="https://instagram.com/rooftop.stargazing" target="_blank">
            <img id="insta-icon" src="images/PROFILE/insta2.webp" alt="Instagram"/>
        </a>

    </div>



    <div id="side-drawer">
      <div class="drawer-header">
        <h2 id="drawer-title">Album Title</h2>
        <div class="close-btn" onclick="closeDrawer()">×</div>
      </div>
      <div class="drawer-content">
        <div class="grid-gallery" id="gallery-grid"></div>
      </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-close">×</div>
        
        <div class="lightbox-arrow left" onclick="event.stopPropagation(); prevImage();">◀</div>
        <div class="lightbox-arrow right" onclick="event.stopPropagation(); nextImage();">▶</div>

        <img id="lightbox-img" src="" alt="Full Screen" />
    </div>


    <!-- Load libraries first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Then your code -->
    <script src="script.js"></script>
  </body>
</html>
